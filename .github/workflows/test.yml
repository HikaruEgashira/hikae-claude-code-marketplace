name: Skill Chain Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20.x', '22.x']
        model: [sonnet, haiku, opus]

    name: Test (Node ${{ matrix.node-version }}, Model ${{ matrix.model }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests for ${{ matrix.model }}
        run: npm test -- --grep "\\[${{ matrix.model }}\\]"
        env:
          TEST_MODEL: ${{ matrix.model }}

      - name: Generate coverage report
        if: matrix.model == 'sonnet' && matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage
        if: matrix.model == 'sonnet' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run instruction validation tests
        run: npm test tests/integration/instruction-validation.test.ts

      - name: Run full skill chain integration
        run: npm test tests/integration/skill-chain.test.ts
